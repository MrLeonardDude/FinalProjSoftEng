<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> </head>

<body class="bg-dark">
  <div class="py-0">
    <h1 class="">Editar tarefa</h1>
    <div class="col-md-12">
      <form class="bg-primary border" action="tarefas.html" method="post">
        <div class="form-group form-row">
          <label class="col-form-label col-sm-2">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inlineFormInput" placeholder="Digite um nome" name="nome_tarefa"> </div>
        </div>
        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label">Projeto associado:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inlineFormInput" placeholder="Digite um nome" name="nome_projeto"> </div>
        </div>
        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label">Descrição:</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Insira texto" name="descricao"> </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label">Membros:</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" name="membros"> </div>
          </div>
        </div>
        <input type="submit" class="btn btn-secondary" value="Salvar" href="tarefas.html">
        <a class="btn btn-danger" href="javascript:history.back()" target="conteudo">Cancelar </a>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>

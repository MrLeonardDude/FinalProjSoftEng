<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
  <title>Cadastre-se!</title>
</head>

<body style="background-image: url('download.jpg');">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 my-5">
          <form method="get" action="cadastro" class="w-50 mx-5">
            <h1 class="text-light">Cadastre-se!</h1>
            <div class="form-group">
              <label class="text-light">Primeiro Nome</label>
              <input type="text" name="nome" class="form-control" placeholder="Seu Nome">
            </div>
            <div class="form-group">
              <label class="text-light">Seu Email</label>
              <input type="email" name="username" class="form-control" placeholder="Seu email">
            </div>
            <div class="form-group">
              <label class="text-light">Função</label>
              <input type="text" name="funcao" class="form-control" placeholder="Sua Profissão">
            </div>
            <div class="form-group">
              <label class="text-light">Senha</label>
              <input type="password" name="password" class="form-control" placeholder="Sua Senha não pode passar de 15 caracteres!">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
